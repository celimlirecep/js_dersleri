<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  

</head>
<body>
    
    <p id="test">Text</p>
    <button onclick="Change()">Degistir</button>
    <button onclick="ColorChange()">Degistir</button>

    <script>
        function Change() {
            $("#test").html("Metin Degisti")
        };
        $(document).ready(function ColorChange() {
            $("#test").css("backgroundColor","red")
        });
    </script>


    
</body>

</html>
