<body>
    <label >Sadece Rakam giriniz: </label>
    <input type="text" id="rakam">
    <label >Sadece harf giriniz: </label>
    <input type="text" id="harf">
    <span id="errorMessage"></span>
        <script>
            $(document).ready(function () {
                $("#rakam").keyup(function (tus) {
                 if (this.value.match(/[^0-9]/g)) {
                     console.log("a")
                    this.value= this.value.replace(/[^0-9]/g,"");
                 }
                })
                $("#harf").keyup(function (tus) {
                 if (this.value.match(/[^a-zA-Z$]/g)) {
                    this.value= this.value.replace(/[^a-zA-Z$]/g,"");
                 }
                 else{
                     return false;
                })
            })
        </script>
