<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
   <link rel="stylesheet" href="\js_04\proje\main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="todoBox">
        <div id="newTaskBox">
            <input type="text" id="newTaskTextBox" name="newTaskTextBox" placeholder="Yeni görevi giriniz...">
            <button id="newTaskButton" name="newTaskButton"><i class="fa-solid fa-circle-plus ozel"></i></button>
        </div>
        <div id="task">
            <div id="taskHeaderBox">
                <div>
                    <h1 id="tasksHeader">GOREVLER</h1>
                </div>
               
                <div id="taskListBox" name="taskListBox">
                   <div class="newTask">
                       <p class="ptask">TAMAMINI SİL</p>
                        <!-- <li class="liTask">TAMAMINI SİL</li> -->
                         <button id="clearButton" name="clearButton" class="clearButton"><i class="fa-solid fa-eraser sillogo ozel"></i></button>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
